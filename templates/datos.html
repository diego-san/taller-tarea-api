<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body class="er">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-3 mb-3">
                <div class="card text-center" >
                    <img src="{{ name.picture.data.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{ name.name }}</h5>
                    <p class="card-text">{{ name.id}}</p>
                     </div>
                    <ul class="list-group list-group-flush">
                     <li class="list-group-item">{{ name.age_range.min }}</li>
                    <li class="list-group-item">{{ name.email }}</li>
                    <li class="list-group-item">{{ name.gender }}</li>
                        <li class="list-group-item">{{ name.birthday }}</li>
                     </ul>

                    </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</body>
</html>
